    # cgi_extension php /Users/julnolle/.brew/bin/php-cgi;
#     cgi_extension php cgi-bin/php-cgi;

    client_max_body_size        1000000000;

    index  default.html;

    location /test {
        index  test.html;
        return 301 /redirect.html;
#         autoindex on;
    }

#     root   /root/of/server3/ext;
}



