server {
    listen 127.0.0.1:9999;
    autoindex on;
#     server_name server3;
#     keepalive_timeout  7;
#     limit_except GET POST;
    
    cgi_extension bla cgi_tester;
    cgi_extension php /usr/bin/php-cgi;
